name: macos

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# Set permissions at the job level.
permissions: {}

jobs:
  macos:
    runs-on: macos-13
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          brew install bison libxml2 meson ninja xkeyboardconfig xorg-server
          brew link bison --force
          brew link libxml2 --force
          # Use patched xkbcomp
          # See: https://gitlab.freedesktop.org/xorg/app/xkbcomp/-/merge_requests/26
          brew reinstall --build-from-source --verbose --formula ./.github/workflows/macos/xkbcomp.rb
          # https://docs.brew.sh/Homebrew-and-Python#pep-668-python312-and-virtual-environments
          python3 -m venv venv
          source venv/bin/activate
          pip3 install PyYaml
        env:
          HOMEBREW_NO_AUTO_UPDATE: 1
          HOMEBREW_NO_INSTALL_CLEANUP: 1
      - name: Setup
        run: |
          PATH="/usr/local/opt/bison/bin:${PATH}" \
            meson setup \
              -Denable-wayland=false \
              -Denable-x11=true \
              -Dxkb-config-root="$(brew --prefix xkeyboardconfig)/share/X11/xkb" \
              -Dx-locale-root="$(brew --prefix xorg-server)/share/X11/locale" \
              build
      - name: Build
        run: |
          PATH="/usr/local/opt/bison/bin:${PATH}" meson compile -C build
      - name: Test
        run: |
          meson test -C build --print-errorlogs
