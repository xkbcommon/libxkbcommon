name: linux

on: [push, pull_request]

# Set permissions at the job level.
permissions: {}

jobs:
  linux:
    runs-on: ubuntu-20.04
    permissions:
      contents: read
    strategy:
      matrix:
        compiler: [clang, gcc]
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade meson
          sudo apt update
          sudo apt install -y \
            doxygen libxcb-xkb-dev valgrind ninja-build \
            libwayland-dev wayland-protocols bison graphviz \
            xkb-data
      - name: Install languages for i18n test
        run: |
          sudo apt install -y language-pack-de language-pack-es language-pack-fr
      - name: Setup
        run: |
          meson setup build
        env:
          CC: ${{ matrix.compiler }}
      - name: Build
        run: |
          meson compile -C build
      - name: Test
        run:
          meson test -C build --print-errorlogs --setup=valgrind --no-suite python-tests
